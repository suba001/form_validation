<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        function validate(){
            let x=document.forms["myform"]["name1"].value;
            if(x == ""){
            document.getElementById("one").innerHTML="Name is mandatory!!!";
            return false;
            }
            let y=document.forms["myform"]["name2"].value;
            if(y==""){
                document.getElementById("two").innerHTML="Mobile number is mandatory!!!";
                return false;
            }
            if (y.length <10 ){
            document.getElementById("four").innerHTML="Mobile number should contain 10 digits!!!";
             return false;
        }
            let z=document.forms["myform"]["name3"].value;
            if(z==""){
                document.getElementById("three").innerHTML="Email is mandatory!!!";
                return false;
            }
        }
    </script>
</head>
<body>
    <h1 class="text-center" style="color: blueviolet;">Event registration form</h1>
    <form action="/action_page.php" name="myform" class="was-validated">
    <div class="container border border-2 border-info" style="width: 500px;background-color: lightgreen;">
<table class="table-borderless">
<tr>
    <td><label for="name" class="form-label">Enter name:</label></td>
    <td><input type="text" class="form-control" placeholder="Enter name" style="border: 2px solid darkcyan;" name="name1" required ></td>
   <td><span id="one" style="color: red;"></span></td>
    
</tr>
<tr>
    <td><label for="dob" class="form-label">Enter DOB:</label></td>
    <td> <input type="date" style="border: 2px solid darkcyan;"  class="form-control" name="birthday"></td>
</tr>
<br>
<tr>
    <td><label for="gender" class="form-label">GENDER:</label></td>
   <td> <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" style="border: 2px solid darkcyan;"name="optradio" value="option1">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" style="border: 2px solid darkcyan;" value="option2">
        <label class="form-check-label" for="female">Female</label>
      </div></td>
</tr>
<tr>
   <td><label for="mobile" class="form-label" >Mobile:</label></td>
  <td> <input type="tel" class="form-control" for="mob"style="border: 2px solid darkcyan;"  name="name2" max="10" placeholder="123-4567-90" required></td>
  <td><span id="two" style="color: red;"></span></td>
  <td><span id="four" style="color: red;"></span></td>
</tr>

<tr>
    <td> <label for="email" class="form-label">Enter Email:</label></td>
    <td><input type="email" class="form-control" id="email"  style="border: 2px solid darkcyan;" placeholder="Enter email" name="name3" required></td>
    <td><span id="three" style="color: red;"></span></td>
</tr>
<tr>
    <td><label for="pwd" class="form-label">Password:</label></td>
    <td><input type="password" class="form-control" style="border: 2px solid darkcyan;" id="pwd" placeholder="Enter password" name="pswd"></td>
</tr>
<tr>
    <td><label for="pwd" class="form-label">Confirm Password:</label></td>
    <td><input type="password" class="form-control" id="cpwd"  style="border: 2px solid darkcyan;" placeholder="Enter password" name="pswd"></td>
</tr>

<tr>
    <td><label for="comment">Address:</label></td>
<td><textarea class="form-control" rows="5"  style="border: 2px solid darkcyan;"id="comment" name="text"></textarea></td>
</tr>
<tr>
    <td><label for="State">State:</label></td></td>
    <td><select class="form-select" style="border: 2px solid darkcyan;">
        <option>Tamilnadu</option>
        <option>Kerala</option>
        <option>Karnataka</option>
        <option>Maharashtra</option>
      </select></td>
</tr>
<tr>
    <td><label for="events" class="form-label">Choose the event you like the most:</label></td>
    <td><input class="form-control" list="events1" name="browser" style="border: 2px solid darkcyan;" id="browser">
        <datalist id="events1">
          <option value="Dancing">
          <option value="Sleeping">
          <option value="Singing">
          <option value="Speaking">
          <option value="Eating">
        </datalist></td>
</tr>
<tr>
    <td> <button type="submit" class="btn btn-primary" style="margin-left: 200px;" onclick="validate()">Submit</button></td>
</tr>

        </table>
    </div>
</form>
</body>
</html>
